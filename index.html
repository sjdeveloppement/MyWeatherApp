<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My weather app</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>My weather app</h1>
        <p>real time weather with your location</p>
    </header>
    <main id="main">
        <section class="glass">
            <div class="weatherdash">
                <div class="location"><span id="location"></span></div>
                <div class="temperature"><span id="temperature"></span></div>
                <div class="icon"><span id="icon"></span></div>
                <div class="infos"><span id="infos"></span></div>
            </div>
            
        </section>
    </main>
    <div id="test"></div>
    <footer>
        <ul>
            <li>with API OpenWeatherMap</li>
            <li><a href="https://meteofrance.com/previsions-meteo-france/mulhouse/68100">Vers Météo France</a></li>
            <li><a href="https://www.linkedin.com/in/jahan-serra-a58152125/">Jahân's linkedin</a></li>
        </ul>
    </footer>
    <script src="index.js"></script>
</body>
</html>
